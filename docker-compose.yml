# Docker Compose: API Franquicias + MongoDB
# Levanta la API y MongoDB en una red com√∫n para desarrollo/local.

services:
  mongo:
    image: mongo:7
    container_name: franquicias-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: api-franquicias:latest
    container_name: api-franquicias
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_MONGODB_URI: mongodb://admin:password123@mongo:27017/franquicias?authSource=admin
    depends_on:
      mongo:
        condition: service_healthy
